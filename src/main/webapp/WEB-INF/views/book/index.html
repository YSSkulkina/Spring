<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${book}">
    <a th:href="@{/book/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', '+ book.getAuthor()+', '+ book.getYear()}">book</a>
</div>
<br/>
<hr/>
<a href="/book/new">Добавить новую книгу</a>
</body>
</html>
